{% extends "layout.html" %}
{% block body %}

<style>

.containerup{

	padding-top: 145px;
	padding-left: 25%;
	padding-right: 25%;
	margin-bottom: 20px;
	
}

.qupp{
	margin: auto;
}



</style>





<div class="containerup">
	<h4>Please Upload Carefully!</h4>
	
	<form class="qupp" action="/up_qna" method="POST" enctype="multipart/form-data">
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required data-validation-required-message="Please enter your full name."><br>	
		<label for="question">Question</label>
		<textarea rows="5" class="form-control" placeholder="Enter your question" name = "question" id="question" required data-validation-required-message="Please ask your question"></textarea>
        <p>Click on the "Choose File" button to upload Solution image.</p>

		
		  <input type="file" id="myFile" name="qimage" accept="image/" multiple><hr>



		
		<label for="question">Solution</label>
		<textarea rows="5" class="form-control" placeholder="Type Summary of solution" name = "answer" id="answer" required data-validation-required-message="Please ask your question"></textarea>

		

		<p>Click on the "Choose File" button to upload Solution image.</p>

		
		  <input type="file" id="myFile" name="aimage" accept="image/" multiple>

		<br><hr><label for="name">Slug</label><br>
		<input type="text" id="name" name="slug" placeholder="Slug" required data-validation-required-message="Please enter your full name."><br>	
		 
		

		<input type="submit" value="Submit">
	  </form> 







</div>
